{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-edit"></i> Editar Usuário</h2>
    <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Voltar para Usuários
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">Dados do Usuário</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário *</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ usuario.username }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="password" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="password" name="password">
                        <div class="form-text">Deixe em branco para manter a atual</div>
                        <div class="form-text">Mínimo 6 caracteres</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo *</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="usuario" {% if usuario.tipo == 'usuario' %}selected{% endif %}>Usuário</option>
                            <option value="administrador" {% if usuario.tipo == 'administrador' %}selected{% endif %}>Administrador</option>
                            <option value="proprietario" {% if usuario.tipo == 'proprietario' %}selected{% endif %}>Proprietário</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo *</label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               value="{{ usuario.nome }}" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" 
                               value="{{ usuario.cpf if usuario.cpf else '' }}"
                               placeholder="000.000.000-00">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ usuario.email if usuario.email else '' }}">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" name="telefone" 
                               value="{{ usuario.telefone if usuario.telefone else '' }}"
                               placeholder="(00) 00000-0000">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="endereco" name="endereco" 
                               value="{{ usuario.endereco if usuario.endereco else '' }}">
                    </div>
                </div>
            </div>

            <!-- Campos opcionais adicionais -->
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="funcao" class="form-label">Função</label>
                        <input type="text" class="form-control" id="funcao" name="funcao" 
                               value="{{ usuario.funcao if usuario.funcao else '' }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="departamento" class="form-label">Departamento</label>
                        <input type="text" class="form-control" id="departamento" name="departamento" 
                               value="{{ usuario.departamento if usuario.departamento else '' }}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="estado_civil" class="form-label">Estado Civil</label>
                        <select class="form-select" id="estado_civil" name="estado_civil">
                            <option value="">Selecione</option>
                            <option value="solteiro" {% if usuario.estado_civil == 'solteiro' %}selected{% endif %}>Solteiro(a)</option>
                            <option value="casado" {% if usuario.estado_civil == 'casado' %}selected{% endif %}>Casado(a)</option>
                            <option value="divorciado" {% if usuario.estado_civil == 'divorciado' %}selected{% endif %}>Divorciado(a)</option>
                            <option value="viuvo" {% if usuario.estado_civil == 'viuvo' %}selected{% endif %}>Viúvo(a)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="mb-3 form-check form-switch">
                <input type="checkbox" class="form-check-input" id="ativo" name="ativo" value="1" 
                       {% if usuario.ativo %}checked{% endif %}>
                <label class="form-check-label" for="ativo">Usuário Ativo</label>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Atualizar Usuário
                </button>
                <a href="{{ url_for('usuarios') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
