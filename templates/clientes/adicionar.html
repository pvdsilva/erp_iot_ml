{% extends "base.html" %}

{% block content %}
<h2>Adicionar Cliente</h2>

<form method="POST">
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select" id="tipo" name="tipo" required>
                    <option value="">Selecione o tipo</option>
                    <option value="pf">Pessoa Física</option>
                    <option value="pj">Pessoa Jurídica</option>
                    <option value="padrao">Cliente Padrão</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="documento" class="form-label">Documento (CPF/CNPJ)</label>
                <input type="text" class="form-control" id="documento" name="documento">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="religiao" class="form-label">Religião</label>
                <input type="text" class="form-control" id="religiao" name="religiao">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="telefone_fixo" class="form-label">Telefone Fixo</label>
                <input type="text" class="form-control" id="telefone_fixo" name="telefone_fixo">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="telefone_celular" class="form-label">Telefone Celular</label>
                <input type="text" class="form-control" id="telefone_celular" name="telefone_celular">
            </div>
        </div>
    </div>
    
    <div class="mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <textarea class="form-control" id="endereco" name="endereco" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('clientes') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
