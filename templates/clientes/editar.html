{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-edit"></i> Editar Cliente</h2>
    <a href="{{ url_for('clientes') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">Dados do Cliente</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo *</label>
                        <select class="form-select" id="tipo" name="tipo" required>
                            <option value="">Selecione o tipo</option>
                            <option value="pf" {% if cliente.tipo == 'pf' %}selected{% endif %}>Pessoa Física</option>
                            <option value="pj" {% if cliente.tipo == 'pj' %}selected{% endif %}>Pessoa Jurídica</option>
                            <option value="padrao" {% if cliente.tipo == 'padrao' %}selected{% endif %}>Cliente Padrão</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome *</label>
                        <input type="text" class="form-control" id="nome" name="nome" 
                               value="{{ cliente.nome }}" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="documento" class="form-label">Documento (CPF/CNPJ)</label>
                        <input type="text" class="form-control" id="documento" name="documento" 
                               value="{{ cliente.documento or '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" 
                               value="{{ cliente.data_nascimento or '' }}">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="religiao" class="form-label">Religião</label>
                        <input type="text" class="form-control" id="religiao" name="religiao" 
                               value="{{ cliente.religiao or '' }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ cliente.email or '' }}">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="telefone_fixo" class="form-label">Telefone Fixo</label>
                        <input type="text" class="form-control" id="telefone_fixo" name="telefone_fixo" 
                               value="{{ cliente.telefone_fixo or '' }}" placeholder="(00) 0000-0000">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="telefone_celular" class="form-label">Telefone Celular</label>
                        <input type="text" class="form-control" id="telefone_celular" name="telefone_celular" 
                               value="{{ cliente.telefone_celular or '' }}" placeholder="(00) 00000-0000">
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <textarea class="form-control" id="endereco" name="endereco" rows="3">{{ cliente.endereco or '' }}</textarea>
            </div>
            
            <div class="mb-3 form-check form-switch">
                <input type="checkbox" class="form-check-input" id="ativo" name="ativo" value="1" 
                       {% if cliente.ativo %}checked{% endif %}>
                <label class="form-check-label" for="ativo">Cliente Ativo</label>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Atualizar Cliente
                </button>
                <a href="{{ url_for('clientes') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
